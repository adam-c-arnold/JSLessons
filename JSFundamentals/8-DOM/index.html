<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Newt's Magical To-Do List</title>
    </head>
    <body>
        <div id="list">
            <h1 id="ListTitle">Newt's Magical To-Do List</h1>
            <toDoDiv>
                <ul>
                    <li class="listItems">Write an article on Grindylowes</li>
                    <li class="listItems">Return treasure stole by Nifler</li>
                    <li class="listItems">Steady Occamy's eggs</li>
                    <li class="listItems">Feed Erumpets</li>
                    <li class="listItems">Visit Jacob</li>
                </ul>
            </toDoDiv>
            <hr />
            <div id="groceryDiv">
                <ul id="groceryList">
                    <li class="groceryItem">Gillyweed</li>
                    <li class="groceryItem">Flobberworm Mucus</li>
                    <li class="groceryItem">Boom Berry Juice</li>
                </ul>
            </div>
            <div id="inputField">
                <input
                    type="text"
                    id="listInput"
                    placeholder="Next to do item">
                <button id="clickMe">Add</button>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
